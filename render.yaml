services:
  # Backend - FastAPI Web Service
  - type: web
    name: ml-classification-backend
    rootDir: backend
    buildCommand: pip install -r requirements.txt  ✅ Correct (no cd backend)
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT  ✅ Correct (no cd backend)
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0