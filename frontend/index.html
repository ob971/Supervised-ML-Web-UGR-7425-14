<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Classification App - Logistic Regression & Decision Tree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }

        .result-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .prediction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }

        .prediction-label {
            font-weight: 600;
            color: #555;
        }

        .prediction-value {
            font-size: 1.2em;
            font-weight: bold;
        }

        .prediction-value.positive {
            color: #e74c3c;
        }

        .prediction-value.negative {
            color: #27ae60;
        }

        .probability {
            margin-top: 10px;
            padding: 8px;
            background: white;
            border-radius: 5px;
            text-align: center;
        }

        .probability-bar {
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-top: 8px;
            overflow: hidden;
        }

        .probability-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8em;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.1em;
        }

        .error {
            background: #fee;
            border-left-color: #e74c3c;
            color: #c0392b;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .api-config {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .api-config label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .api-config input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .comparison {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 30px;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ ML Classification App</h1>
            <p>Logistic Regression & Decision Tree Predictions</p>
        </div>

        <div class="main-content">
            <!-- Input Form -->
            <div class="card">
                <h2>üìä Input Features</h2>
                
                <div class="api-config">
                    <label for="apiUrl">Backend API URL:</label>
                    <input type="text" id="apiUrl" value="http://localhost:8080" placeholder="http://localhost:8080">
                </div>

                <form id="predictionForm">
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="0" max="120" step="1" value="29" required>
                    </div>

                    <div class="form-group">
                        <label for="glucose">Glucose Level:</label>
                        <input type="number" id="glucose" name="glucose" min="0" max="500" step="0.1" value="85" required>
                    </div>

                    <div class="form-group">
                        <label for="bp">Blood Pressure:</label>
                        <input type="number" id="bp" name="bp" min="0" max="200" step="1" value="66" required>
                    </div>

                    <div class="form-group">
                        <label for="skin_thickness">Skin Thickness:</label>
                        <input type="number" id="skin_thickness" name="skin_thickness" min="0" max="100" step="0.1" value="29" required>
                    </div>

                    <div class="form-group">
                        <label for="insulin">Insulin Level:</label>
                        <input type="number" id="insulin" name="insulin" min="0" max="1000" step="0.1" value="0" required>
                    </div>

                    <div class="form-group">
                        <label for="bmi">BMI (Body Mass Index):</label>
                        <input type="number" id="bmi" name="bmi" min="0" max="100" step="0.1" value="26.6" required>
                    </div>

                    <div class="form-group">
                        <label for="diabetes_pedigree">Diabetes Pedigree Function:</label>
                        <input type="number" id="diabetes_pedigree" name="diabetes_pedigree" min="0" max="3" step="0.001" value="0.351" required>
                    </div>

                    <div class="form-group">
                        <label for="pregnancies">Number of Pregnancies:</label>
                        <input type="number" id="pregnancies" name="pregnancies" min="0" max="20" step="1" value="0" required>
                    </div>

                    <button type="submit" class="btn" id="predictBtn">üîÆ Get Predictions</button>
                </form>
            </div>

            <!-- Results -->
            <div class="card">
                <h2>üìà Predictions</h2>
                <div id="results">
                    <p style="text-align: center; color: #999; padding: 40px;">
                        Enter feature values and click "Get Predictions" to see results from both models.
                    </p>
                </div>
            </div>
        </div>

        <!-- Comparison Section -->
        <div class="comparison" id="comparisonSection" style="display: none;">
            <h2 style="color: #667eea; margin-bottom: 20px; border-bottom: 3px solid #667eea; padding-bottom: 10px;">
                üîç Model Comparison
            </h2>
            <div class="comparison-grid" id="comparisonGrid"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const resultsDiv = document.getElementById('results');
        const predictBtn = document.getElementById('predictBtn');
        const comparisonSection = document.getElementById('comparisonSection');
        const comparisonGrid = document.getElementById('comparisonGrid');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const apiUrl = document.getElementById('apiUrl').value.trim();
            if (!apiUrl) {
                showError('Please enter a valid API URL');
                return;
            }

            // Get form data
            const formData = {
                age: parseFloat(document.getElementById('age').value),
                glucose: parseFloat(document.getElementById('glucose').value),
                bp: parseFloat(document.getElementById('bp').value),
                skin_thickness: parseFloat(document.getElementById('skin_thickness').value),
                insulin: parseFloat(document.getElementById('insulin').value),
                bmi: parseFloat(document.getElementById('bmi').value),
                diabetes_pedigree: parseFloat(document.getElementById('diabetes_pedigree').value),
                pregnancies: parseFloat(document.getElementById('pregnancies').value)
            };

            // Show loading state
            predictBtn.disabled = true;
            predictBtn.textContent = '‚è≥ Predicting...';
            resultsDiv.innerHTML = '<div class="loading">üîÑ Processing prediction...</div>';

            try {
                const response = await fetch(`${apiUrl}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                let errorMsg = error.message;
                console.error('Prediction error:', error);
                
                // Check if it's a connection error
                if (errorMsg.includes('Failed to fetch') || errorMsg.includes('NetworkError') || errorMsg.includes('fetch')) {
                    // Test backend connectivity
                    fetch(`${apiUrl}/health`)
                        .then(r => r.json())
                        .then(data => {
                            if (data.models_loaded) {
                                showError(`Connection Error: Frontend cannot reach backend at ${apiUrl}/predict, but /health works. This might be a CORS or browser security issue. Try:
1. Hard refresh: Ctrl+F5
2. Check browser console (F12) for detailed errors
3. Try in incognito/private mode
4. Verify API URL is exactly: http://localhost:8080`);
                            } else {
                                showError(`Backend is reachable but models are not loaded. Please train models first.`);
                            }
                        })
                        .catch(() => {
                            showError(`Cannot connect to backend at ${apiUrl}. Make sure:
1. Backend is running: cd backend && python main.py
2. Backend is on port 8080
3. Test in browser: <a href="${apiUrl}/health" target="_blank">${apiUrl}/health</a>
4. Check browser console (F12) for detailed errors`);
                        });
                    return;
                }
                
                // Check if it's a model loading error
                if (errorMsg.includes('Models not loaded') || errorMsg.includes('503')) {
                    errorMsg = 'Models not loaded. Please train the models first using ml/notebook.ipynb in Google Colab, then copy the .pkl files to backend/models/. See TRAIN_MODELS.md for instructions.';
                }
                
                showError(`Error: ${errorMsg}. Make sure the backend is running on port 8080 and the API URL is correct.`);
            } finally {
                predictBtn.disabled = false;
                predictBtn.textContent = 'üîÆ Get Predictions';
            }
        });

        function displayResults(data) {
            const lr = data.logistic_regression;
            const dt = data.decision_tree;

            resultsDiv.innerHTML = `
                <div class="result-card">
                    <h3>ü§ñ Logistic Regression</h3>
                    <div class="prediction">
                        <span class="prediction-label">Prediction:</span>
                        <span class="prediction-value ${lr.prediction === 1 ? 'positive' : 'negative'}">
                            ${lr.prediction === 1 ? 'Positive (1)' : 'Negative (0)'}
                        </span>
                    </div>
                    <div class="probability">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span>Confidence:</span>
                            <span><strong>${(lr.probability * 100).toFixed(2)}%</strong></span>
                        </div>
                        <div class="probability-bar">
                            <div class="probability-fill" style="width: ${lr.probability * 100}%">
                                ${(lr.probability * 100).toFixed(1)}%
                            </div>
                        </div>
                    </div>
                </div>

                <div class="result-card">
                    <h3>üå≥ Decision Tree</h3>
                    <div class="prediction">
                        <span class="prediction-label">Prediction:</span>
                        <span class="prediction-value ${dt.prediction === 1 ? 'positive' : 'negative'}">
                            ${dt.prediction === 1 ? 'Positive (1)' : 'Negative (0)'}
                        </span>
                    </div>
                    <div class="probability">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span>Confidence:</span>
                            <span><strong>${(dt.probability * 100).toFixed(2)}%</strong></span>
                        </div>
                        <div class="probability-bar">
                            <div class="probability-fill" style="width: ${dt.probability * 100}%">
                                ${(dt.probability * 100).toFixed(1)}%
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Show comparison section
            comparisonSection.style.display = 'block';
            comparisonGrid.innerHTML = `
                <div class="result-card">
                    <h3>üìä Agreement Status</h3>
                    <div class="prediction">
                        <span class="prediction-label">Models Agree:</span>
                        <span class="prediction-value ${lr.prediction === dt.prediction ? 'negative' : 'positive'}">
                            ${lr.prediction === dt.prediction ? '‚úÖ Yes' : '‚ùå No'}
                        </span>
                    </div>
                    ${lr.prediction !== dt.prediction ? 
                        '<p style="margin-top: 10px; color: #e74c3c;">‚ö†Ô∏è Models disagree. Consider reviewing the input features.</p>' : 
                        '<p style="margin-top: 10px; color: #27ae60;">‚úì Both models agree on the prediction.</p>'
                    }
                </div>
                <div class="result-card">
                    <h3>üéØ Best Model</h3>
                    <div class="prediction">
                        <span class="prediction-label">Higher Confidence:</span>
                        <span class="prediction-value">
                            ${lr.probability > dt.probability ? 'Logistic Regression' : 'Decision Tree'}
                        </span>
                    </div>
                    <p style="margin-top: 10px; color: #555;">
                        ${lr.probability > dt.probability ? 
                            `LR: ${(lr.probability * 100).toFixed(2)}% vs DT: ${(dt.probability * 100).toFixed(2)}%` :
                            `DT: ${(dt.probability * 100).toFixed(2)}% vs LR: ${(lr.probability * 100).toFixed(2)}%`
                        }
                    </p>
                </div>
            `;
        }

        function showError(message) {
            resultsDiv.innerHTML = `
                <div class="error">
                    <strong>‚ùå ${message}</strong>
                    <div style="margin-top: 15px; padding: 10px; background: #fff; border-radius: 5px; border-left: 3px solid #667eea;">
                        <strong>üìù Quick Fix:</strong>
                        <ol style="margin: 10px 0; padding-left: 20px;">
                            <li>Open <code>ml/notebook.ipynb</code> in <a href="https://colab.research.google.com/" target="_blank">Google Colab</a></li>
                            <li>Upload <code>ml/dataset.csv</code> to Colab</li>
                            <li>Run all cells (Runtime ‚Üí Run All)</li>
                            <li>Download the 3 .pkl files created</li>
                            <li>Copy them to <code>backend/models/</code> directory</li>
                            <li>Restart the backend server</li>
                        </ol>
                        <p style="margin-top: 10px; font-size: 0.9em; color: #666;">
                            See <code>TRAIN_MODELS.md</code> for detailed instructions.
                        </p>
                    </div>
                </div>`;
            comparisonSection.style.display = 'none';
        }

        // Check API health on page load
        window.addEventListener('load', async () => {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            if (apiUrl) {
                try {
                    const response = await fetch(`${apiUrl}/health`);
                    if (!response.ok) {
                        throw new Error(`Backend returned status ${response.status}`);
                    }
                    const data = await response.json();
                    if (!data.models_loaded) {
                        // Show info message, not error - backend is working, just needs models
                        resultsDiv.innerHTML = `
                            <div style="background: #fff3cd; border: 1px solid #ffc107; border-radius: 10px; padding: 20px; margin-bottom: 15px;">
                                <strong>‚ÑπÔ∏è Models Not Trained Yet</strong>
                                <p style="margin-top: 10px;">The backend is running, but models need to be trained first.</p>
                                <p style="margin-top: 10px; color: #666;">Train models using ml/notebook.ipynb in Google Colab. See TRAIN_MODELS.md for instructions.</p>
                            </div>`;
                    } else {
                        resultsDiv.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">‚úÖ Backend is ready! Enter feature values and click "Get Predictions" to see results.</p>';
                    }
                } catch (error) {
                    // Connection error - backend not reachable
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <strong>‚ùå Cannot Connect to Backend</strong>
                            <p style="margin-top: 10px;">Failed to reach backend at ${apiUrl}</p>
                            <div style="margin-top: 15px; padding: 10px; background: #fff; border-radius: 5px;">
                                <strong>To fix:</strong>
                                <ol style="margin: 10px 0; padding-left: 20px;">
                                    <li>Make sure backend is running: <code>cd backend && python main.py</code></li>
                                    <li>Verify backend is accessible: <a href="${apiUrl}/health" target="_blank">${apiUrl}/health</a></li>
                                    <li>Check the API URL in the input field above</li>
                                    <li>Ensure no firewall is blocking port 8080</li>
                                </ol>
                            </div>
                        </div>`;
                }
            }
        });
    </script>
</body>
</html>
